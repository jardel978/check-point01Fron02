<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Viajar.com</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo" src="" alt="logo">
        </div>
        <nav class="navegacao">
            <a href="">Text1</a>
            <a href="">Text2</a>
        </nav>
    </header>
    <main>
        <!-- formulário -->
        <div class="container">
            <form id="form-card" class="formulario">
                <div>
                    <input type="text" name="titulo" id="titulo" placeholder="Título" maxlength="80">
                </div>
                <div>
                    <input type="text" name="descricao" id="descricao" placeholder="Descrição" maxlength="500">
                </div>
                <div>
                    <input type="text" name="urlImgCard" id="url-img-card" placeholder="URL">
                </div>
                <button id="criar-card">Submit</button>
            </form>
            <!-- seção de cards -->
            <section id="secao-cards" class="cards">
                
            </section>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
